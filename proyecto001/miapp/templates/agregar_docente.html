{% extends 'layout.html' %}

{% block title %}
    Inicio
{% endblock %}

{% block content %}
<h1>Contenido para agregar docente</h1><br>
<style>
    body {
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        background-color: #E3EBE1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        margin-bottom: 15px;
    }

    tr {
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #ff3d00;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #d32f2f;
    }
</style>

<form action="{% url 'agregar_docente' %}" method="POST" class="form-container">
    {% csrf_token %}
    <table class="form-table">
        <tr class="form-row">
            <td><label for="codigo" class="form-label">CÃ³digo:</label></td>
            <td><input type="text" id="codigo" name="codigo" minlength="1" maxlength="10" autofocus required class="form-input"></td>
        </tr>
        <tr>
            <td><label for="nombre" class="form-label">Nombre:</label></td>
            <td><input type="text" id="nombre" name="nombre" minlength="3" maxlength="30" autofocus required class="form-input"></td>
        </tr>
        <tr>
            <td><label for="apellido_paterno" class="form-label">Apellido Paterno:</label></td>
            <td><input type="text" id="apellido_paterno" name="apellido_paterno" minlength="1" maxlength="30" autofocus required class="form-input"></td>
        </tr>
        <tr>
            <td><label for="apellido_materno" class="form-label">Apellido Materno:</label></td>
            <td><input type="text" id="apellido_materno" name="apellido_materno" minlength="1" maxlength="30" autofocus required class="form-input"></td>
        </tr>
        <tr>
            <td><label for="dni" class="form-label">DNI:</label></td>
            <td><input type="text" id="dni" name="dni" minlength="1" maxlength="8" autofocus required class="form-input"></td>
        </tr>
        <tr>
            <td><label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label></td>
            <td><input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required autofocus class="form-input"></td>
        </tr>
        <tr>
            <td><label for="estado" class="form-label">Estado:</label></td>
            <td>
                <input type="checkbox" id="estado" name="estado" value="activo">
                <label for="estado">Activo</label>
            </td>
        </tr>
    </table>

    <button type="submit" class="form-button">Guardar Docente</button>
</form>
{% endblock %}
